            <div class="form">
 <form action="/submit" method="post">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your first name" required><br>
    <label for="location">Location</label><br>
    <select id="location" name="location" required><br>
        <option value="location1">Kitisuru (Open 9am . Closes 11 pm)</option>
        <option value="location2">Kilimani (Hours: Open 7:30. Closes 11 pm)</option>
    </select><br>
    <label for="email">Email Adress</label><br>
    <input type="email" id="email" name="email" placeholder="e.ginfo@email.com" required><br>
    <label for="phone">Tel/Cell</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9{10}]" placeholder="e.g 0700000000" required><br>
    <label for="guests">Number of Guests</label><br>
    <input type="number" id="guests" name="guests" min="1" max="8" placeholder="(maximum of 8 guests only)" required><br>
    <label for="date">Date</label><br>
    <input type="date" id="date" name="date" required><br>
    <label for="time">Time</label><br>

    <input type="time" id="time" name="time" required><br><br>
    <div class="time-icon">
         <i class="fas fa-clock"></i>
    </div>
   <button type="submit" value="submit"> <a href="index.html"></a>Submit</a></button>
 </form>
